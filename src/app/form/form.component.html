
<body  id="page" >
  <form name="form1"  [FormGroup]="utilisateurForm" (ngSubmit)='onSubmitForm()'>
    <br> 
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputNom">Nom :  </label>
    <input type="email" class="form-control" id="inputNom"><br><br>
  </div>
  <div class="form-group col-md-6">
    <label for="inputPrenom">Prénom :  </label>
    <input type="password" class="form-control" id="inputPrenom"><br><br>
  </div>
  </div>

  <div class="form-group">
  <label for="inputAdresse">Adresse :  </label>
  <input type="text" class="form-control" id="inputAdresse" placeholder="8B rue du Val"><br><br>
  </div>

  <div class="form-group">
  <label for="inputCP">CP :  </label>
  <input type="text" class="form-control" id="inputCP" placeholder="68100"><br><br>
  <label for="inputVille">Ville :  </label>
  <input type="text" class="form-control" id="inputVille" placeholder="Mulhouse"><br><br>

  <label for="inputTel">Téléphone :  </label>
  <input type="text" class="form-control" id="inputTel" ><br><br>
  <label for="inputEmail">Email :  </label>
  <input type="text" class="form-control" id="inputAddresse" placeholder="exemple@mail.com"><br><br>
  </div>

  <div class="form-group">
  <label for="inputCivilite">Civilité :  </label>
  <select id="inputCivilite" class="form-control">
  <option selected>Choisissez...</option>
  <option>Madame</option>
  <option>Monsieur</option>
  </select><br><br>
  </div>

  <div class="form-group">
  <label for="inputLogin">Login :  </label>
  <input type="text" class="form-control" id="inputLogin" ><br><br>
  <label for="inputPassword">Password :  </label>
  <input type="password" class="form-control" id="inputPassword"><br><br>
  <label for="inputConfPassword">Confirmation password :  </label>
  <input type="password" class="form-control" id="inputConfPassword"><br><br>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="utilisateurForm.invalid">Sign in</button>
</form>
</body>
